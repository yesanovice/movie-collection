<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .movie-list ul {
            list-style: none;
            padding: 0;
        }

        .movie-list li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Movie Collection</h1>
        <p>Browse and watch movies stored in my collection.</p>
    </header>
    <main>
        <section class="movie-list">
            <h2>Movies</h2>
            <ul>
                <li><a href="https://drive.google.com/file/d/1s0qSK7TOVf2VYOuxofEncDoIUp6OI6wd/view?usp=drivesdk" target="_blank">Movie 1</a></li>
                <li><a href="https://drive.google.com/file/d/1s1to5pI9FVWLPDWyHjjnMoRuHC3_D6fU/view?usp=drivesdk" target="_blank">Movie 2</a></li>
                <li><a href="https://drive.google.com/file/d/1s4wGF_5UWBdcDIf5IsivBII7ZLEuh29s/view?usp=drivesdk" target="_blank">Movie 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Movie Collection</p>
    </footer>
</body>
</html>
